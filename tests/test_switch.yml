---
- name: simple switch with four L3 interfaces and remaining L2 ports
  hosts: switch
  gather_facts: yes
  roles:
    - role: switch
      ops_system_hostname: switch
      ops_intf_admin_state: up
      ops_debug: no
      ops_bridges:
        - name: bridge_normal
          ports: [41, 42, 43, 44]
      ops_vrfs:
        - name: vrf_default
          ports: [45, 46, 47, 48]

- name: show version
  hosts: switch
  vars:
    ansible_user: admin
    ops_debug: yes
    cli:
      username: "{{ ops_username }}"
      password: "{{ ops_password }}"
      host: "{{ ansible_host }}"
      port: "{{ ansible_port }}"
  tasks:
    - name: show vrf CLI
      ops_command:
        commands:
          - show vrf
        provider: "{{ cli }}"
        waitfor:
          - "result[0] contains 45"
          - "result[0] contains 46"
          - "result[0] contains 47"
          - "result[0] contains 48"
        interval: 1
        retries: 2
      register: result
      connection: local
    - name: debug the result
      debug: var=result
      when: ops_debug
