---
# Following the sample role CI
# https://github.com/geerlingguy/ansible-role-apache/blob/master/.travis.yml

sudo: required
dist: trusty

env:
  - switch_image: keinohguchi/openswitch
    switch_version: 20160307221827
    switch_ssh_port: 22
    switch_init: /sbin/init
    switch_group: ops_admin
    switch_user: admin
    switch_name: ops1
    role_under_test: switch
    ansible_ops: "-vvvv"
    distribution: ubuntu
    version: 14.04
    init: /sbin/init
    run_ops: ""

services:
  - docker

before_install:
  # OpenSwitch container
  - 'sudo docker pull ${switch_image}:${switch_version}'

  # Ansible control machine container
  - 'sudo docker pull ${distribution}:${version}'
  - 'sudo docker build --rm=true --file=tests/Dockerfile.${distribution}-${version} --tag=${distribution}-${version}:ansible tests'

script:
  - switch_id=$(mktemp)
  - ansible_id=$(mktemp)
  - switch_ssh_ip=$(mktemp)

  # Run OpenSwitch container in privileged and detached state
  - 'sudo docker run --privileged --detach -v /tmp:/tmp -v /dev/log:/dev/log -v /sys/fs/cgroup:/sys/fs/cgroup -v "${PWD}/tests/.ssh":"/home/${switch_user}/.ssh" --name "${switch_name}" -h "${switch_name}" "${switch_image}:${switch_version}" "${switch_init}" > "${switch_id}"'

  # Run Ansible control machine container in detached state
  - 'sudo docker run --detach --link "${switch_name}":"${switch_name}" --volume="${PWD}":/etc/ansible/roles/${role_under_test}:rw ${run_ops} ${distribution}-${version}:ansible "${init}" > "${ansible_id}"'

  # Add switch entry to the inventory file
  - 'echo -e "\n[switch]\n${switch_name} ansible_host=${switch_name} ansible_port=${switch_ssh_port}\n" | sudo docker exec -i "$(cat ${ansible_id})" sh -c "cat >> /etc/ansible/hosts"'

  # Change the ownership of the .ssh directory
  - 'sudo docker exec --tty "$(cat ${switch_id})" chown -R "${switch_user}:${switch_group}" "/home/${switch_user}/.ssh"'
  - 'sudo docker exec --tty "$(cat ${switch_id})" chmod 0700 "/home/${switch_user}/.ssh"'

  # Ansible syntax check
  - 'sudo docker exec --tty "$(cat ${ansible_id})" env TERM=xterm ansible-playbook /etc/ansible/roles/${role_under_test}/tests/test.yml --syntax-check'

  # IP reachability
  - 'sudo docker exec --tty "$(cat ${ansible_id})" env TERM=xterm ping -c 3 "${switch_name}"'

  # Run the test
  - 'sudo docker exec --tty "$(cat ${ansible_id})" env TERM=xterm ansible-playbook "${ansible_ops}" /etc/ansible/roles/${role_under_test}/tests/test.yml'

  # Clenaup
  - 'sudo docker stop "$(cat ${ansible_id})"'
  - 'sudo docker stop "$(cat ${switch_id})"'

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
